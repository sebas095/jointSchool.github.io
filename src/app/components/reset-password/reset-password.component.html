<div class="omb_login">
  <h1 class="omb_authTitle">Reset Password</h1>
  <div class="row omb_row-sm-offset-3">
    <div class="col-xs-12 col-sm-6">
      <div class="alert alert-danger" *ngIf="message">
        {{message}}
      </div>
      <form class="omb_loginForm" (ngSubmit)="resetPassword()" #resetForm="ngForm">
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
          <input required type="email" [(ngModel)]="email" class="form-control"
                name="email" placeholder="Ingrese correo" #em="ngModel">
        </div>
        <div [hidden]="em.valid || em.pristine" class="alert alert-danger">
          Email is Required
        </div>

        <button class="btn btn-lg btn-primary btn-block" [disabled]="!resetForm.form.valid" type="submit">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
