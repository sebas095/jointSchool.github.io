<div class="container">

  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      <div class="col-xs-12 col-sm-3">
        <div class="text-center">
          <h1>Reto</h1>
          <!-- <i id="game" class="fa fa-book" aria-hidden="true"></i> -->
          <div class="time">
            <img src="assets/img/clock.png" alt="clock">
            <h1>{{seconds | number: '2.0'}} s</h1>
          </div>
          <button class="btn btn-danger" *ngIf="!play" (click)="start()">Empezar</button>
        </div>
      </div>
      <div class="col-xs-12 col-sm-9">
        <div class="game" *ngIf="play">
          <div class="card">
            <!-- <div class="container"> -->
              <img [src]="challenge.questionUrl" alt="question">
              <input [disabled]="seconds < 1 || !enabled" type="text" class="form-control size" [(ngModel)]="answer" placeholder="Escribe la letra de la respuesta">
            <!-- </div> -->
          </div>
          <div class="opt">
            <button class="btn btn-success" (click)="finish()">Terminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
