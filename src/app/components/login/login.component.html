<div class="omb_login">
  <h3 class="omb_authTitle">Login or <a routerLink="/user/create">Sign up</a></h3>
  <div class="row omb_row-sm-offset-3 omb_socialButtons">
    <!-- <div class="col-xs-4 col-sm-2">
      <a (click)="signInFacebook()" class="btn btn-lg btn-block omb_btn-facebook">
        <i class="fa fa-facebook visible-xs"></i>
        <span class="hidden-xs">Facebook</span>
      </a>
    </div> -->
    <div class="col-xs-6 col-sm-3">
      <a (click)="signInTwitter()" class="btn btn-lg btn-block omb_btn-twitter">
        <i class="fa fa-twitter visible-xs"></i>
        <span class="hidden-xs">Twitter</span>
      </a>
    </div>
    <div class="col-xs-6 col-sm-3">
      <a (click)="signInGoogle()" class="btn btn-lg btn-block omb_btn-google">
        <i class="fa fa-google-plus visible-xs"></i>
        <span class="hidden-xs">Google+</span>
      </a>
    </div>
  </div>

  <div class="row omb_row-sm-offset-3 omb_loginOr">
    <div class="col-xs-12 col-sm-6">
      <hr class="omb_hrOr">
      <span class="omb_spanOr">or</span>
    </div>
  </div>

  <div class="row omb_row-sm-offset-3">
    <div class="col-xs-12 col-sm-6">
      <div class="alert alert-danger" *ngIf="message">
        {{message}}
      </div>
      <form class="omb_loginForm" (ngSubmit)="signInEmail()" #userForm="ngForm">
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input required type="email" [(ngModel)]="user.email" class="form-control"
                name="email" placeholder="email address" #email="ngModel">
        </div>
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Email is Required
        </div>

        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input required type="password" [(ngModel)]="user.password" class="form-control"
                name="password" placeholder="Password" #password="ngModel">
        </div><br>
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password is Required
        </div><br>

        <!-- <span class="help-block">Password error</span> -->
        <button class="btn btn-lg btn-primary btn-block" [disabled]="!userForm.form.valid" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>

  <div class="row omb_row-sm-offset-3">
    <div class="col-xs-12 col-sm-3">
      <!-- <label class="checkbox">
        <input type="checkbox" value="remember-me">Remember Me
      </label> -->
    </div>

    <div class="col-xs-12 col-sm-3">
      <p class="omb_forgotPwd">
        <a routerLink="/user/recovery">Forgot password?</a>
      </p>
    </div>
  </div>
</div>
