<ion-header>
  <ion-navbar>
    <ion-title>jointSchool</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="reset-password">
  <h1 class="center title">Restablecer Contraseña</h1>
  <ion-item>
    <ion-label>Correo Electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <div class="actions">
    <button ion-button (click)="resetPassword()">Restaurar</button>
  </div>
</ion-content>
