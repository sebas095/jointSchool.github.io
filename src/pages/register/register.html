<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="register">
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Apellidos</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nombre de Usuario</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Género</ion-label>
    <ion-select>
      <ion-option value="f" selected="true">Femenino</ion-option>
      <ion-option value="m">Masculino</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Correo Electrónico</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Contraseña</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <div class="actions">
    <button ion-button>Crear Cuenta</button>
  </div>
</ion-content>
