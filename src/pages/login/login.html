<ion-header>

  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login">
  <ion-item>
    <ion-label>Correo Electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <div class="links">
    <button ion-button color="light" clear (click)="resetPassword()">¿Olvidaste tú contraseña?</button>
  </div>

  <div class="actions">
    <button ion-button (click)="signIn()">Entrar</button>
  </div>
</ion-content>
