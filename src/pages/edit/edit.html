<ion-header>

  <ion-navbar>
    <ion-title>jointSchool</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="edit">
  <h1 class="center title">Editar Perfil</h1>
  <ion-item >
    <!-- <ion-label>Nombre</ion-label> -->
    <ion-input type="text" [(ngModel)]="auth.currentUser.firstname" placeholder="Nombre"></ion-input>
  </ion-item>
  <ion-item >
    <!-- <ion-label>Apellidos</ion-label> -->
    <ion-input type="text" [(ngModel)]="auth.currentUser.lastname" placeholder=""></ion-input>
  </ion-item>
  <ion-item >
    <!-- <ion-label>Nombre de Usuario</ion-label> -->
    <ion-input type="text" [(ngModel)]="auth.currentUser.username" placeholder="Nombre de Usuario"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label>GÃ©nero</ion-label>
    <ion-select [(ngModel)]="auth.currentUser.gender">
      <ion-option value="f" [selected]="auth.currentUser.gender === 'f'">Femenino</ion-option>
      <ion-option value="m" [selected]="auth.currentUser.gender === 'm'">Masculino</ion-option>
      <ion-option value="o" [selected]="auth.currentUser.gender === 'o'">Otro</ion-option>
    </ion-select>
  </ion-item>

  <div class="actions">
    <button ion-button (click)="onSave()">GUARDAR</button>
  </div>
</ion-content>
